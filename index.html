<!DOCTYPE html>
<html>
<head>
	<link href="styles/style.css" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,500;1,400&family=Roboto:wght@300;500&display=swap" rel="stylesheet">
</head>

<body>
  <h1>Welcome To Food Paradise Supper Market</h1> 
  <div class="container">
    <div class="tab">
      <button class="tablinks" onclick="openInfo(event, 'Client')">CLIENT</button>
      <button class="tablinks" onclick="openInfo(event, 'Products')">PRODUCTS</button>
      <button class="tablinks" onclick="openInfo(event, 'Cart')">CART</button>
    </div>
  </div>

<div id="Client" class="client tabcontent">
  <h2>Client Information</h2>
  <p>Do you have any dietary restrictions?</p>
  <p>Please select an option:</p>
	<select id="dietSelect" name="dietSelect" onchange="populateListProductChoices(this.id, 'displayProduct')">
    <option value=""></option>
    <optgroup class="grouplabel" label="Vegetarian">
    <!-- <option class="dropdown-submenu" value="Vegetarian">Vegetarian</option> -->
      <option value="Organic">Organic</option>
      <option value="Non-Organic">Non-Organic</option>
     </optgroup>
 


    <optgroup class="grouplabel" label="GlutenFree">
      <option value="Organic">Organic</option>
      <option value="Non-Organic">Non-Organic</option>
     </optgroup>

  <optgroup class="grouplabel" label="Both">
      <option value="Organic">Organic</option>
      <option value="Non-Organic">Non-Organic</option>
     </optgroup>


    <option value="None">None</option>
	</select>
</div>

<div id="Products" class="tabcontent">
  <h2>Your targeted products</h2>
  <p>We preselected products based on your restrictions.</p>
	<p>Choose items to buy:</p>
	 <div id="displayProduct"></div>
	 <button id="addCart" type="button" class="block" onclick="selectedItems()">
		Add to Cart
	</button>
</div>

<div id="Cart" class="tabcontent">
  <h2>Cart</h2>
  <div id="displayCart"></div>
</div>

<script src="scripts/groceries.js"></script>
<script src="scripts/main.js"></script>

</body>
<footer>
  <p> &copy; 2022 | Group 18 | All right reserved</p>
</footer>
</html>
